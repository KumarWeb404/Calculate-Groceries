<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="head">
      <h1><u>Calculate Your Groceries!</u></h1>
    </header>
    <main>
      <div class="input-text">
        <label class="grocery" for="grocery">Grocery:- </label>
        <input type="text" id="grocery" placeholder="Type your item....." />
      </div>
      <div class="input-unit">
        <label for="quantity">Quantity:- </label>
        <input type="number" id="quantity" disabled />
      </div>
      <div>
        <button type="button" class="btn btn-outline-secondary">
          Add Item
        </button>
      </div>
      <div>
        <button id="calculate" class="btn btn-outline-secondary">
          Calculate!
        </button>
      </div>
    </main>
    <div class="grocery-table" id="grocery-table">
      <h1><u>Details</u></h1>
      <table id="Table" class="table table-striped">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Grocery</th>
            <th>Quantity</th>
            <th>Rate + Tax</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
