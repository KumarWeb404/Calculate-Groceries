<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="head" class="container-fluid">
      <h1><u>Calculate Your Groceries!</u></h1>
    </header>
    <main class="container-fluid">
      <div class="container-1">
        <div class="input-text">
          <label class="grocery" for="grocery">Grocery:- </label>
          <input type="text" id="grocery" placeholder="Type your item....." />
        </div>
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Grocery List
          </button>
          <ul class="dropdown-menu" id="drop-down" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" value="mOil">
              A-Mustard Oil
            </button>
            <button class="dropdown-item" type="button" value="bWipes">
              Baby Dream Wipes
            </button>
            <button class="dropdown-item" type="button" value="bCream">
              Boroplus Cream
            </button>
            <button class="dropdown-item" type="button" value="bDish">
              Borosil Baking Dish
            </button>
            <button class="dropdown-item" type="button" value="broom">
              Broom
            </button>
            <button class="dropdown-item" type="button" value="dOil">
              Dabur Amla Oil
            </button>
            <button class="dropdown-item" type="button" value="dShavingCream">
              Dettol S/Cream
            </button>
            <button class="dropdown-item" type="button" value="eDishBar">
              Exo-Dish Bar
            </button>
            <button class="dropdown-item" type="button" value="fCream">
              Fair&Lovely Cream
            </button>
            <button class="dropdown-item" type="button" value="gHit">
              Godrej HIT
            </button>
            <button class="dropdown-item" type="button" value="hShampoo">
              H-Baby Shampoo
            </button>
            <button class="dropdown-item" type="button" value="antiDndrf">
              H&S Anti-DNDRF
            </button>
            <button class="dropdown-item" type="button" value="hMaticF">
              Henko-Matic Front
            </button>
            <button class="dropdown-item" type="button" value="hMaticT">
              Henko Matic Top
            </button>
            <button class="dropdown-item" type="button" value="harpic">
              Harpic Regular 500ml
            </button>
            <button class="dropdown-item" type="button" value="jOil">
              Jasmine Oil
            </button>
            <button class="dropdown-item" type="button" value="johnsons">
              J-Baby Powder
            </button>
            <button class="dropdown-item" type="button" value="jBuds">
              J-EarBuds
            </button>
            <button class="dropdown-item" type="button" value="lBlades">
              Laser Blades
            </button>
            <button class="dropdown-item" type="button" value="lSoap">
              LUX Soap
            </button>
            <button class="dropdown-item" type="button" value="mLxmRekha">
              Magic LXMN REKHA
            </button>
            <button class="dropdown-item" type="button" value="teaGold">
              Marvel Tea Gold
            </button>
            <button class="dropdown-item" type="button" value="wHanki">
              Men W/Hanki
            </button>
            <button class="dropdown-item" type="button" value="mCoil">
              Mortien Coil
            </button>
            <button class="dropdown-item" type="button" value="nMaggi">
              Nestle Maggi
            </button>
            <button class="dropdown-item" type="button" value="phenolClean">
              Phynol Wonder Clean
            </button>
            <button class="dropdown-item" type="button " value="rBlades">
              Razer Blade
            </button>
            <button class="dropdown-item" type="button" value="rHarpic">
              Red Harpic
            </button>
            <button class="dropdown-item" type="button" value="sensodyne">
              Sensodyne Mint T/P
            </button>
            <button class="dropdown-item" type="button" value="shoeBrush">
              Shoe Brush
            </button>
            <button class="dropdown-item" type="button" value="sPad">
              Sponge Pad
            </button>
            <button class="dropdown-item" type="button" value="refinedOil">
              SUNDRP Refined Oil
            </button>
            <button class="dropdown-item" type="button" value="vicoWSO">
              Vicco Turmeric Cream
            </button>
            <button class="dropdown-item" type="button" value="vVest">
              Victor Vest
            </button>
            <button class="dropdown-item" type="button" value="bChana">
              W-Black Chana Dal
            </button>
            <button class="dropdown-item" type="button" value="mMasoor">
              W-Malka Masoor Dal
            </button>
            <button class="dropdown-item" type="button" value="masoor">
              W-Masoor Dal
            </button>
            <button class="dropdown-item" type="button" value="rajma">
              W-Rajma Dal
            </button>
            <button class="dropdown-item" type="button" value="zTbrush">
              Zig/Zag T/Brush
            </button>
          </ul>
        </div>
      </div>
      <div class="input-unit">
        <label for="quantity">Quantity:- </label>
        <input type="number" id="quantity" disabled />
      </div>
      <div>
        <button type="button" class="btn btn-outline-secondary" id="additem">
          Add Item
        </button>
      </div>
      <div>
        <button id="calculate" class="btn btn-outline-secondary">
          Calculate!
        </button>
      </div>
    </main>
    <div class="grocery-table table-responsive-lg" id="grocery-table">
      <h1><u>Details</u></h1>
      <table id="Table" class="table table-striped">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Grocery</th>
            <th>Quantity</th>
            <th>Rate + Tax</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
