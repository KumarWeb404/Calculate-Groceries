<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="head" class="container-fluid">
      <h1><u>Calculate Your Groceries!</u></h1>
    </header>
    <main class="container-fluid">
      <div class="grocery-container">
        <label class=" form-label" for="grocery">Grocery:- </label>
        <div>
          <input class="form-control" list="datalistOptions" type="text" id="grocery" placeholder="Type your item....."/>
          <datalist id="datalistOptions">
            <option  value="mOil">
              A-Mustard Oil
            </option>
            <option  value="bWipes">
              Baby Dream Wipes
            </option>
            <option  value="bCream">
              Boroplus Cream
            </option>
            <option  value="bDish">
              Borosil Baking Dish
            </option>
            <option  value="broom">
              Broom
            </option>
            <option  value="dOil">
              Dabur Amla Oil
            </option>
            <option  value="dShavingCream">
              Dettol S/Cream
            </option>
            <option  value="eDishBar">
              Exo-Dish Bar
            </option>
            <option  value="fCream">
              Fair&Lovely Cream
            </option>
            <option  value="gHit">
              Godrej HIT
            </option>
            <option  value="hShampoo">
              H-Baby Shampoo
            </option>
            <option  value="antiDndrf">
              H&S Anti-DNDRF
            </option>
            <option  value="hMaticF">
              Henko-Matic Front
            </option>
            <option  value="hMaticT">
              Henko Matic Top
            </option>
            <option  value="harpic">
              Harpic Regular 500ml
            </option>
            <option  value="jOil">
              Jasmine Oil
            </option>
            <option  value="johnsons">
              J-Baby Powder
            </option>
            <option  value="jBuds">
              J-EarBuds
            </option>
            <option  value="lBlades">
              Laser Blades
            </option>
            <option  value="lSoap">
              LUX Soap
            </option>
            <option  value="mLxmRekha">
              Magic LXMN REKHA
            </option>
            <option  value="teaGold">
              Marvel Tea Gold
            </option>
            <option  value="wHanki">
              Men W/Hanki
            </option>
            <option  value="mCoil">
              Mortien Coil
            </option>
            <option  value="nMaggi">
              Nestle Maggi
            </option>
            <option  value="phenolClean">
              Phynol Wonder Clean
            </option>
            <option value="rBlades">
              Razer Blade
            </option>
            <option  value="rHarpic">
              Red Harpic
            </option>
            <option  value="sensodyne">
              Sensodyne Mint T/P
            </option>
            <option  value="shoeBrush">
              Shoe Brush
            </option>
            <option  value="sPad">
              Sponge Pad
            <option>
            <option  value="refinedOil">
              SUNDRP Refined Oil
            </option>
            <option  value="vicoWSO">
              Vicco Turmeric Cream
            </option>
            <option  value="vVest">
              Victor Vest
            </option>
            <option  value="bChana">
              W-Black Chana Dal
            </option>
            <option  value="mMasoor">
              W-Malka Masoor Dal
            </option>
            <option  value="masoor">
              W-Masoor Dal
            </option>
            <option  value="rajma">
              W-Rajma Dal
            </option>
            <option  value="zTbrush">
              Zig/Zag T/Brush
            </option>
          </datalist>
        </div>
   
      </div>
        
      <div class="input-unit">
        <label for="quantity">Quantity:- </label>
        <input type="number" id="quantity" disabled />
      </div>
      <div>
        <button type="button" class="btn btn-outline-secondary" id="additem">
          Add Item
        </button>
      </div>
      <div>
        <button id="calculate" class="btn btn-outline-secondary">
          Calculate!
        </button>
      </div>
    </main>
    <div class="grocery-table table-responsive-lg" id="grocery-table">
      <h1><u>Details</u></h1>
      <table id="Table" class="table table-striped">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Grocery</th>
            <th>Quantity</th>
            <th>Rate + Tax</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
